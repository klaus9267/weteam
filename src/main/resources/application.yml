spring:
  profiles:
    active: db, firebase, slack
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      indent-output: true

spring-doc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter : method

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

